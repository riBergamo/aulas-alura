<meta charset="UTF-8">

<script>

    var ano = 2016;

    document.write("Flávio tem " + (ano - 1977) + " anos");
    document.write("<br>");
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    document.write("<br>");

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");
    document.write("<br>");

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculadorImc(peso, altura) {
        let imc = peso / (altura * altura);
        mostra("IMC é " + imc);
    }

    let peso = 73;
    let altura = 1.78;
    calculadorImc(peso, altura);

</script>
